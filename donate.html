<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="font" style="margin-bottom: 50px;">Donation Form</h1>
    <form method="post">
        <div class="form-group">
            <label for="name" class="font2">Full Name:</label>
            <input type="text" class="boxes" id="name" name="name" class="form-control" />
        </div>
        <div class="form-group">
            <label for="email" class="font2">Email:</label>
            <input type="email" class="boxes" id="email" name="email" class="form-control" />
        </div>
        <div class="form-group">
            <label for="amount" class="font2">Amount:</label>
            <input type="number" class="boxes" id="amount" name="amount" class="form-control" />
        </div>
        <div class="text-center">
        <button type="submit" onclick="sendEmail(); return false" class="small_center btn btn-primary">Submit</button>
        </div>
    </form>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
   
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="4.css" />


    <title>Speed Typer</title>
  </head>

  <body>
    
    <div id="settings">
      <form id="settings-form">
        <div>
          <label for="difficulty">Difficulty</label>
          <select id="difficulty" style="display:flex;">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Impossible</option>
            
          </select>
          <div>
          <a style="display: flex; " href="index.html">Leaderboard</a>
        </div>
        </div>
      </form>
    </div>

    <div id="container">
      <h2>👩‍💻 Speed Typer 👨‍💻</h2>
      <small>Type the following:</small>

      <h1 id="word"></h1>

      <input
        type="text"
        id="text"
        autocomplete="off"
        placeholder="Type the word here..."
        autofocus
      />

      <p id="time-container">Time left: <span id="time">10s</span></p>

      <p id="score-container">Score: <span id="score">0</span></p>
     
      

      <div id="end-game-container">
        <h1>Time ran out</h1>
        <p id="finalscore"></p>
        <p id="highscore"></p>
        <button onclick="location.reload()">Reload</button>
      </div>
    </div>

    
    <!-- <script src="https://www.gstatic.com/firebasejs/10.13/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13/firebase-firestore-compat.js"></script> -->
    <script type="module" src="script2.js"></script>
    

  </body>
</html>
